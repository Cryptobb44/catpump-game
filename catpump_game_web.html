<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CATPUMP - Atrapa al Ratón</title>
  <style>
    body {
      background: #fff8e7;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 10px;
    }
    header img {
      height: 60px;
      vertical-align: middle;
    }
    h1 {
      margin: 10px 0;
      font-size: 2em;
    }
    #game {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 30px auto;
      border: 4px solid #444;
      background: url('https://i.imgur.com/x3w6zvD.png') repeat;
      overflow: hidden;
      border-radius: 10px;
    }
    #raton {
      width: 60px;
      height: 60px;
      background: url('https://i.imgur.com/ug8Lt6m.png') no-repeat center/cover;
      position: absolute;
      cursor: pointer;
    }
    #score {
      font-size: 1.5em;
      margin-top: 10px;
      color: #333;
    }
    #buy {
      margin-top: 20px;
    }
    #buy button {
      padding: 10px 20px;
      font-size: 1em;
      background: #f0a500;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #buy button:hover {
      background: #cc8500;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="A_logo_for_a_cryptocurrency_or_meme_coin_named_CAT.png" alt="CATPUMP logo">
    <h1>🐱 CATPUMP: Atrapa al Ratón</h1>
  </header>

  <div id="game">
    <div id="raton"></div>
  </div>
  <p id="score">Puntuación: 0</p>

  <div id="buy">
    <button onclick="alert('CATPUMP está en desarrollo. Pronto disponible.')">BUY CATPUMP</button>
  </div>

  <audio id="bg-music" loop autoplay>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
  <audio id="click-sound">
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <footer>
    &copy; 2025 CATPUMP Memecoin. Todos los derechos reservados.
  </footer>

    const clickSound = document.getElementById("click-sound");

    scoreText.textContent = `Puntuación: ${score}`;

</body>
</html>
